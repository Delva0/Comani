# Preset for anime girl generation using Flux workflow

name: "Flux Anime Girl"
workflow: "flux_dev_example.json"
dependencies:
  - "flux1-schnell.safetensors"
  - "ae.safetensors"
  - "t5xxl_fp16.safetensors"
  - "clip_l.safetensors"

params:
  positive_prompt: "cute anime girl with massive fluffy fennec ears, blonde messy long hair, blue eyes, maid outfit, 8k, masterpiece"
  seed: 219670278747233
  steps: 20
  width: 1024
  height: 1024
  guidance: 3.5

nodes:
  - prompt: "6"
  - noise: "25"
  - scheduler: "17"
  - width: "34"
  - height: "35"
  - guidance: "26"

mapping:
  positive_prompt: "prompt:inputs.text"
  seed: "noise:inputs.noise_seed"
  steps: "scheduler:inputs.steps"
  width: "width:inputs.value"
  height: "height:inputs.value"
  guidance: "guidance:inputs.guidance"
