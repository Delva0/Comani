# Preset for cyberpunk city generation

name: "Cyberpunk City"
workflow: "flux_dev_example.json"
dependencies:
  - "flux1-schnell.safetensors"
  - "ae.safetensors"

params:
  positive_prompt: "cyberpunk city, neon lights, rain, night scene, 8k, masterpiece, highly detailed"
  steps: 25
  width: 1920
  height: 1080
  guidance: 4.0

nodes:
  - prompt: 6
  - noise: 25
  - scheduler: 17
  - width: 34
  - height: 35
  - guidance: 26

mapping:
  positive_prompt: "prompt:inputs.text"
  seed: "noise:inputs.noise_seed"
  steps: "scheduler:inputs.steps"
  width: "width:inputs.value"
  height: "height:inputs.value"
  guidance: "guidance:inputs.guidance"
